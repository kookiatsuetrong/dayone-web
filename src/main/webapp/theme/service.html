<#include "header.html">
<main>
	<div class="container">
		<form method="post" action="/service">
			<h3>DayOne Service</h3>
			<div class="form-row">
				
				<div class="col-12 col-sm-4 col-md-5">
					<label for="id">Service</label>
				</div>
				<div class="col-12 col-sm-8 col-md-7">
					<select name="id" 
							id="id"
							class="custom-select">
						<#list services as s>
							<#if default?? && default == s.id>
							<option value='${s.id}' selected>${s.name} ($${s.price})</option>
							<#else>
							<option value='${s.id}'>${s.name} ($${s.price})</option>
							</#if>
						</#list>
					</select>
				</div>

				<div class="col-12 col-sm-4 col-md-5">
					<label for="email">Contact Email</label>
				</div>
				<div class="col-12 col-sm-8 col-md-7">
					<input name="email" id="email" class="form-control" 
						placeholder="Your Email Address"
						autofocus />
				</div>

				<div class="col-12 col-sm-4 col-md-5">
					<label for="domain">Domain Name</label>
				</div>
				<div class="col-12 col-sm-8 col-md-7">
					<input name="domain" id="domain" class="form-control" 
						placeholder="Your Domain Name (your-company.com)" 
						/>
				</div>

				<div class="col-12 col-sm-4 col-md-5">
					<label for="info">Additional Information</label>
				</div>
				<div class="col-12 col-sm-8 col-md-7">
					<textarea id="info" name="info"
						class="form-control"
						placeholder="Additional Information"
						rows="8"></textarea>
				</div>

				<div class="col-12 col-sm-4 col-md-5">
					&nbsp;
				</div>
				<div class="col-12 col-sm-8 col-md-7">
					<button class="btn btn-primary">Buy</button>
				</div>
			</div>
		</form>
		<style>
			label {
				margin-top: 0.5rem;
			}
			select, input, textarea {
				margin-bottom: 0.5rem;
			}
		</style>

	</div>
</main>

<#include "footer.html">
