<#ftl encoding="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>DayOne</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/public/main.css" rel="stylesheet" />
	<link rel="icon" href="/public/shop.png" />

	<meta property="og:title" content="DayOne" />
	<meta property="og:type"  content="website" />
	<meta property="og:url"   content="https://dayoneteam.com" />
	<meta property="og:image"            content="https://dayoneteam.com/public/dayone.png" />
	<meta property="og:image:secure_url" content="https://dayoneteam.com/public/dayone.png" />
	<meta property="og:image:type"       content="image/png" />
	<meta property="og:image:width"      content="1000" />
	<meta property="og:image:height"     content="1000" />
	<meta property="og:description"      content="The most flexible eCommerce platform." />

</head>
<body>
	<div class="container">
		
		<#assign price = 0>
		<#assign serviceName = "">
		<#if service??>
			<#assign price = service.price>
			<#assign serviceName = service.name>
		</#if>
		
		<br/>
		<form action="https://www.paypal.com/cgi-bin/webscr"
				method="post" name="_xclick">
			<input type="hidden" name="business"      value="kookiatsuetrong@gmail.com" />
			<input type="hidden" name="cmd"           value="_xclick-subscriptions" />
			<input type="hidden" name="item_name"     value="${serviceName}" />
			<input type="hidden" name="currency_code" value="USD" />
			<input type="hidden" name="no_shipping"   value="1" />
			<input type="hidden" name="return"        value="https://dayoneteam.com/thank-you" />
			<input type="hidden" name="a3"   value="${price}" />
			<input type="hidden" name="p3"   value="1" />
			<input type="hidden" name="t3"   value="M" />
			<input type="hidden" name="src"  value="1" />
		
			<button class="btn btn-primary btn-sm btn-apply">Apply</button>
		</form>
		
	</div>
</body>
</html>
